
# Dataset configuration

name: audiocraft_dataset
type: music

# Data paths
data_dir: data/processed
metadata_file: null

# Audio parameters
sample_rate: 32000
duration: 30.0
file_extensions:
  - .wav
  - .mp3
  - .flac

# DataLoader settings
batch_size: 4
num_workers: 2
shuffle: true
pin_memory: true

# Augmentation
augmentation:
  enabled: true
  noise_level: 0.001
  normalize: true
  target_db: -18.0
